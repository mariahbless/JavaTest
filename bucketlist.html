<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Bucket List</title>
    <link rel="stylesheet" href="./bucketlist.css">
</head>
<body>
    <h2>HERE IS A BUCKET LIST</h2>
    <div class="container">
        <h1>THIS IS MY BUCKET LIST</h1>
        
        <!-- Input for new bucket list item -->
        <input type="text" id="bucketInput" placeholder="Add a new item" />
        <button onclick="addingItem()">Add An Item</button>
        
        <!-- Bucket list display -->
        <ul id="bucketList">
            <!-- List items will be added here -->
        </ul>
    </div>

    <script src="./bucketlist.js"></script>
</body>
</html>
